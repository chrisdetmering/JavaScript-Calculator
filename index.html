<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />
    <title>JavaScript-Calculator</title>
</head>
<body>

<div id="container">
 <div id="display" class="display">0</div>
  <div id="calculator">
      <div class="clear" id="clear">C</div>
      <div class="memory-operator" id="memory-recall">MR</div>
      <div class="memory-operator" id="subtract-memory">M-</div>
      <div class="memory-operator" id="add-memory">M+</div>
      <div class="numbers" id="1">1</div>
      <div class="numbers" id="2">2</div>
      <div class="numbers" id="3">3</div>
      <div class="operator" id="divide">
       <i class="fas fa-divide" id="divide"></i>
      </div>
      <div class="numbers" id="4">4</div>
      <div class="numbers" id="5">5</div>
      <div class="numbers" id="6">6</div>
      <div class="operator" id="multiply">
       <i class="fas fa-times" id="multiply"></i>
      </div>
      <div class="numbers" id="7">7</div>
      <div class="numbers" id="8">8</div>
      <div class="numbers" id="9">9</div>
      <div class="operator" id="subtract">
       <i class="fas fa-minus" id="subtract"></i>
      </div>
      <div class="numbers" id="0">0</div>
      <div class="decimal" id="decimal">.</div>
      <div class="equals" id="equals">
       <i class="fas fa-equals" id="equals"></i>
      </div>
      <div class="operator" id="add">
     <i class="fas fa-plus" id="add"></i>
    </div>
  </div>
</div>    
<script src="app.js"></script>
</body>
</html>
